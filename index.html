<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApexPlanet Task Website</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <nav>
        <div class="logo">ApexPlanet</div>
        <ul class="nav-links">
            <li><a href="#">Home</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">To-Do</a></li>
        </ul>
    </nav>
</header>

<main class="grid-container">
    <section class="contact-form-section">
        <h2>Contact Us</h2>
        <form id="contactForm">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Enter your name">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email">

            <input type="submit" value="Submit">
        </form>
    </section>

    <section class="info-section">
        <h2>About Our Company</h2>
        <p>
            Welcome to ApexPlanet. We specialize in delivering innovative solutions for our clients. 
            Our team is passionate about creating impactful digital experiences and tools.
        </p>
    </section>

    <section class="todo-section">
        <h2>To-Do List</h2>
        <div class="todo-input">
            <input type="text" id="todoInput" placeholder="Enter a task">
            <button id="addTodo">Add</button>
        </div>
        <ul id="todoList"></ul>
    </section>
</main>

<script src="script.js"></script>
</body>
</html>
